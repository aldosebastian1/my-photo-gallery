<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>My Photo Gallery</title>
     <link rel="stylesheet" href="./css/style.css" />
</head>

<body onload="addTabindex()">
     <h2>My Photo Gallery</h2>

     <div id="gambar">
          Hover over an image below to display it here.
     </div>

     <div class="gallery">
          <img class="preview" src="./image/bali.jpg" alt="Pantai di Bali"
               onmouseover="upDate(this)" onmouseout="unDo()" />

          <img class="preview" src="./image/candi-borobudur.jpg" alt="Candi Borobudur di Magelang"
               onmouseover="upDate(this)" onmouseout="unDo()" />

          <img class="preview" src="./image/gunung-bromo.jpg" alt="Gunung Bromo di Jawa Timur"
               onmouseover="upDate(this)" onmouseout="unDo()" />

          <img class="preview" src="./image/raja-ampat.webp" alt="Kepulauan Raja Ampat di Papua"
               onmouseover="upDate(this)" onmouseout="unDo()" />

          <img class="preview" src="./image/nusa-penida.webp" alt="Nusa Penida di Bali"
               onmouseover="upDate(this)" onmouseout="unDo()" />

          <img class="preview" src="./image/tanah-toraja.webp" alt="Tanah Toraja di Sulawesi Selatan"
               onmouseover="upDate(this)" onmouseout="unDo()" />
     </div>
     <script src="./js/script.js"></script>
</body>
</html>
